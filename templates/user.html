<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>User page</title>
    <style>
      body 
      {
          background-image: url('./../static/img/open-book-1jpg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
      }
      .userpage
      {
        background-color: hsla(208, 100%, 97%, 0.6) ;
        height: 10%;
        width: 60%;
        margin-top : 1.5%;
        margin-right: 5%;
      }
      .mynav
      {
          border:  2px solid #f0f8ff99;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav">
        <a class="navbar-brand" href="#">BookReads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav navbar-right ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">My Shelf</a>
            </li>
            <li class="nav-item active" >
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container userpage">
        <h4>Logged in with "{{user}}"</h4>
    
    <form action="{{ url_for('booksearch') }}" method="POST">
      <!-- <select> -->
          <select name="books" id="books">
              <option value="all">all</option>
              <option value="id">isbn</option>
              <option value="title">title</option>
              <option value="author">author</option>
              <option value="year">year</option>
            </select>
      <!-- </select> -->
      <input type=text name="searchname" id="searchname" />
      <button class="btn btn-info" type="submit">Search</button>
    </form>

    <table class="table table-hover table-striped" style="width: 75%; margin: auto;" nam="isbnnum">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Isbn</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>
          {%if flag%}
          {%for book in books%}
          <tr>
            <th scope="row"><a href="{{ url_for('id',id=book.id) }}" method="GET" id = "{{ book.id  }}">{{book.id}}</a></th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
          </tr>
          {%endfor%}
          {%endif%}
        </div>  
</body>
